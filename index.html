<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ejemplo ThreeJs</title>
</head>
<body>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js"
integrity="sha512-ZGgXd6TB5qjtvTU6Q5o/LJM4pwLNy8U8XXJh+vJZDXp2wC8ASrl4WOeivaq2fpYc3TnTCLzyDvVjY8YhvNYaXg=="
crossorigin="anonymous"
></script>
<script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>
<script>
var scene;
var camera;
var renderer;
var material;
var sphere;
var controls;

var loader= new THREE.TextureLoader();
    loader.load("./123.jpg", function(texture){
    scene.background = texture;
    });
var obj;
  var loader = new THREE.JSONLoader();

   loader.load('tetera6.json', function(material,geometry) {
      obj = new THREE.Mesh(material,geometry);
      scene.add(obj);
      obj.position.z = 0;
      obj.position.x = -3;
      camera.rotation.z= 0;

  }); 
function createCamera() {
camera = new THREE.PerspectiveCamera(
75,
window.innerWidth / window.innerHeight,
1,
100
);
camera.position.set(0, 0, 20);
}
function createRenderer() {
renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);
controls = new THREE.OrbitControls(camera, renderer.domElement);
}





function createLightDirectional() {
let directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
directionalLight.name = "luz direccional";
directionalLight.position.set(-15, 10, 0);
scene.add(directionalLight);
}
function createLightDirectional1() {
let directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
directionalLight.name = "luz direccional";
directionalLight.position.set(15, 10, 0);
scene.add(directionalLight);
}
function createLightDirectional2() {
let directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
directionalLight.name = "luz direccional";
directionalLight.position.set(2, 10, 0);
scene.add(directionalLight);
}


function init() {
//create scene
scene = new THREE.Scene();
//create camera
createCamera();




//create light directional
createLightDirectional();
//create light point
createLightDirectional1();

//create rederer
createRenderer();
//element render
}
function animate(time) {
//sphere.position.x = Math.cos(time * 0.005);
//sphere.position.z = Math.sin(time * 0.005);
requestAnimationFrame(animate);
controls.update();
renderer.render(scene, camera);
}
init();
requestAnimationFrame(animate);
</script>
</body>
</html>
